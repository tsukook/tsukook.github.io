<!DOCTYPE html>
<html>

<head>
    <style>
        /* Background and body styles */
        body {
            background: linear-gradient(45deg, #ff69b4, #add8e6, #ffb6c1); /* Pastel trans colors */
            font-family: 'Comic Sans MS', 'Comic Sans', cursive; /* 90s vibe font */
            color: #0000ff; /* Blue text for high contrast */
            text-align: center;
            .cursor{
                position: absolute;
                pointer-events: none;
            }
            .cursor span{
                position: absolute;
                min-width: 5px;
                max-width: 5px;
                height: 15px;
                background: linear-gradient(#00d2ff 20%, #ffa6b9 0 40%, white 0 60%, #ffa6b9 0 80%, #00d2ff 0);
                z-index: 10;
            }
        }

        /* Rainbow text effect */
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }


        h1 {
            animation: rainbow 2s infinite; /* Faster animation */
            font-size: 80px; /* Bigger text */
            text-shadow: 2px 2px #000000; /* Bold 90s shadow */
        }

        /* Side-by-side layout */
        .side-by-side {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .side-by-side img {
            max-width: 400px; /* Larger GIF */
            margin-left: 20px;
            border: 5px solid #ff69b4; /* Pink border */
        }

        /* SUS files section */
        .sus-text {
            font-size: 30px; /* Larger text */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #ffb6c1; /* Pink background */
            padding: 10px;
            border: 5px dashed #0000ff; /* Blue dashed border */
            box-shadow: 5px 5px 0px #ff69b4; /* Bold shadow */
        }

        .sus-text a {
            margin-left: 10px; /* Space between text and bee icon */
            font-size: 40px; /* Larger bee icon */
        }

        /* Other images */
        img {
            max-width: 200px; /* Larger image size */
            margin-top: 20px;
            border: 5px solid #add8e6; /* Light blue border */
        }

        embed {
            border: 5px solid #ff69b4; /* Pink border around embed */
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="cursor">

</div>
<div class="side-by-side">
    <h1>TSUKI'S AWESOME WEBSITE OF AWESOME</h1>
    <img src="https://tenor.com/view/breaking-bad-saul-goodman-trans-saul-transman-gif-24241045.gif" alt="Saul Goodman GIF">
</div>

<div class="sus-text">
    Tsuki was in a car accident today. it was pretty awesome, saw a motorcyclist get his head rocked by a truckdoor.
    <a href="https://drive.google.com/uc?export=download&id=1C6JtvfYhqr5vvjPWALYhzMOG9Z3b-XDf">üêù</a>
</div>

<div>
    <img src="https://i.chzbgr.com/full/7403493888/h40CA73ED/motorcycle-crashes-into-bicycles" alt="Cat GIF">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let cursor = document.querySelector('.cursor')
        for (let i = 0; i<7; i++){
            let span = document.createElement('span')
            span.style.left = i*5+'px';
            cursor.appendChild(span)
        }
        document.addEventListener('mousemove', e => {
            gsap.to("span", {
                x: e.clientX,
                y: e.clientY,
                stagger: 0.05
            })
        })
    })
</script>

</body>
</html>
